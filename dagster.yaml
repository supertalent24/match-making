# Dagster instance configuration
# This file configures how Dagster stores run history, schedules, and other metadata

# Use PostgreSQL for run storage (same DB as application data)
run_storage:
  module: dagster_postgres.run_storage
  class: PostgresRunStorage
  config:
    postgres_db:
      hostname:
        env: POSTGRES_HOST
      port:
        env: POSTGRES_PORT
      username:
        env: POSTGRES_USER
      password:
        env: POSTGRES_PASSWORD
      db_name:
        env: POSTGRES_DB

# Use PostgreSQL for event log storage
event_log_storage:
  module: dagster_postgres.event_log
  class: PostgresEventLogStorage
  config:
    postgres_db:
      hostname:
        env: POSTGRES_HOST
      port:
        env: POSTGRES_PORT
      username:
        env: POSTGRES_USER
      password:
        env: POSTGRES_PASSWORD
      db_name:
        env: POSTGRES_DB

# Use PostgreSQL for schedule storage
schedule_storage:
  module: dagster_postgres.schedule_storage
  class: PostgresScheduleStorage
  config:
    postgres_db:
      hostname:
        env: POSTGRES_HOST
      port:
        env: POSTGRES_PORT
      username:
        env: POSTGRES_USER
      password:
        env: POSTGRES_PASSWORD
      db_name:
        env: POSTGRES_DB

# Local compute for now (can be upgraded to Kubernetes later)
run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher

# Concurrency: limit concurrent ops per pool (e.g. openrouter_api, airtable_api)
# Ops tagged with dagster/concurrency_key use this default limit; override in UI/CLI if needed.
# Airtable API ops use concurrency_key "airtable_api" and share this limit (50).
concurrency:
  pools:
    default_limit: 50

# Telemetry (disabled for privacy)
telemetry:
  enabled: false
