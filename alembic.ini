# Alembic Configuration
# https://alembic.sqlalchemy.org/en/latest/

[alembic]
# Path to migration scripts
script_location = migrations

# Use a custom version table to avoid conflicts with Dagster's alembic_version
version_table = app_alembic_version

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path prepend
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
sourceless = false

# Version path separator; on Windows you would use os.pathsep (';')
version_path_separator = os

# Output encoding used when revision files are written
output_encoding = utf-8

# Database URL - use DATABASE_URL env var, or fall back to local Docker default
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Hooks after migration file creation

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
